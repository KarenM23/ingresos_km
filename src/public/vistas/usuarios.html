<div id="divListado">
    <div class="row">
        <h4 class="title">Listado Usuarios</h4>

        <button id="btnAgregarUsuario" class="btn btn-primary ml-2 mb-2" onclick="agregarUsuario()">Agregar</button>
    </div>
    
    <div id="divFormulario">
        <h4 class="title">Registrar Usuario</h4>
        <form action="" id="formularioRegistroUsuario" autocomplete="off">
            <div class="row">
                <div class="form-group col-md-4">
                   <label for="numeroDocumentoUsuario" class="form-control-label">Numero Documento: </label>
                   <input type="hidden" id="idUsuario">
                   <input type="text" id="numeroDocumentoUsuario" class="form-control" placeholder="Numero de Documento">
                </div>
                <div class="form-group col-md-4">
                    <label for="nombreUsuario" class="form-control-label">Nombre: </label>
                    <input type="text" id="nombreUsuario" class="form-control" placeholder="Nombre Usuario">
                </div>
                <div class="form-group col-md-4">
                    <label for="telefonoUsuario" class="form-control-label">Telefono: </label>
                    <input type="text" id="telefonoUsuario" class="form-control" placeholder="Telefono Usuario">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="emailUsuario" class="form-control-labe">Email: </label>
                    <input type="email" id="emailUsuario" class="form-control" placeholder="Email Usuario">
                </div>

                <div class="form-group col-md-6">
                    <label for="direccionUsuario" class="form-control-label">Direccion: </label>
                    <input type="text" id="direccionUsuario" class="form-control" placeholder="Direccion Usuario">
                </div>
            </div>  
            
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="usuario" class="form-control-label">Usuario:</label>
                    <input type="text" id="usuario" class="form-control" placeholder="Usuario">
                </div>
                <div class="form-group col-md-4">
                    <label for="password" class="form-control-label">Contraseña: </label>
                    <input type="password" id="password" class="form-control" placeholder="Contraseña">
                </div>
                <div class="form-group col-md-4">
                    <label for="rolUsuario" class="form-control-label">Rol: </label>
                    <select id="rolUsuario" class="custom-select">
                        <!-- <option value="0">Administrador</option>
                        <option value="1">Gerente</option>
                        <option value="2">Comprador</option> -->
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group alertas-formulario col-md-8 text-center">
                    
                </div>
            </div>
            
            <button type="button" class="btn btn-dark mb-2" onclick="cancelarRegistroUsuario()">Cancelar</button>
            <input type="submit" value="Registar Usuario" id="btnRegistrarUsuario" class="btn btn-success mb-2">
        </form>
    </div>

    <div class="row">
        <div class="form-group col-md-6">
            <div class="input-group">
                <input type="text" id="buscarUsuario" class="form-control col-md-10" placeholder="Buscar..." title="Buscar una usuario por nombre">
                <button class="btn btn-secondary col-md-2" onclick="buscarUsuario()">Buscar</button>
            </div>
        </div>
    </div>
    <table id="listadoUsuarios" class="table table-bordered table-collapse table-hover">
        <thead>
            <th>Id</th>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Email</th>
            <th>Usuario</th>
            <th>Opciones</th>
        </thead>

        <tbody>
            <!-- <tr>
                <td>4</td>
                <td>Michael Alvarado</td>
                <td>04162944523</td>
                <td>alejhandro.alvarado2015@gmail.com</td>
                <td>Alejhandro99</td>
                <td>
                    <button type="button" class="btn btn-warning btn-sm">Editar</button>
                    <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
                </td>
            </tr>     -->
        </tbody>
    </table>

    <script>
        if($('#listadoUsuarios').length > 0){
            $('#divFormulario').hide()
            datosUsuarios()
            listaRoles()

            $('#formularioRegistroUsuario').on('submit', function(e){
                e.preventDefault()
        
                if($('#idUsuario').val() === ''){
                    registrarUsuario() 
                }else{
                    editarUsuario()
                } 
            })

            $('#buscarUsuario').change(function(){
                if($(this).val() === ''){
                    datosUsuarios()
                }
            })
        }
    </script>
</div>
